
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodNest</title>
  <meta name="description" content="Sign in to your FoodNest account to order delicious food">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="fw-bold text-primary">Food</span><span class="fw-bold text-dark">Nest</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="restaurants.html">Restaurants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="offers.html">Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-center mb-4">Welcome Back</h2>
              
              <form class="needs-validation" novalidate>
                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input type="email" class="form-control border-start-0" id="email" placeholder="Your email" required>
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
                </div>
                
                <div class="mb-4">
                  <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Password</label>
                    <a href="#" class="text-decoration-none small">Forgot password?</a>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password" placeholder="Your password" required>
                    <div class="invalid-feedback">
                      Password is required.
                    </div>
                  </div>
                </div>
                
                <div class="mb-4 form-check">
                  <input type="checkbox" class="form-check-input" id="remember-me">
                  <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary py-2">Sign In</button>
                </div>
              </form>
              
              <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="signup.html" class="text-primary">Sign up</a></p>
              </div>
              
              <div class="my-4">
                <div class="d-flex align-items-center mb-3">
                  <hr class="flex-grow-1">
                  <span class="mx-3 text-muted small">OR CONTINUE WITH</span>
                  <hr class="flex-grow-1">
                </div>
                
                <div class="row g-3">
                  <div class="col">
                    <a href="#" class="btn btn-outline-secondary d-flex justify-content-center align-items-center w-100">
                      <i class="fab fa-google me-2"></i> Google
                    </a>
                  </div>
                  <div class="col">
                    <a href="#" class="btn btn-outline-secondary d-flex justify-content-center align-items-center w-100">
                      <i class="fab fa-facebook-f me-2"></i> Facebook
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light pt-5 mt-5">
    <div class="container">
      <div class="py-4 mt-4 border-top">
        <p class="text-center text-muted mb-0">
          Â© <span id="current-year">2025</span> FoodNest. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
